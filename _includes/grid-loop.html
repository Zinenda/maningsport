<div class="posts">
    <article>
        <a href="{{ post.url }}" title="{{ post.title }}" class="image">
            <img src="{{ post.image }}" alt="{{ post.title }}">
        </a>
        <h3>{{ post.title }}</h3>
        <p>{{ post.content | truncatewords: 20 }}</p>
        <ul class="actions">
            <li>
                <a href="{{ post.url }}" title="{{ post.title }}" class="button">Leia Mais</a>
            </li>
        </ul>
    </article>
</div>
