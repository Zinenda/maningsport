<section id="banner">
    {% for post in site.posts limit: 1 %}
        <div class="content">
                <header>
                    <h1>
                        <a href="{{ post.url }}">
                            {{ post.title }}
                        </a>
                    </h1>
                    <p>{{ post.content | truncatewords: 20 }}</p>
                </header>
                
                <ul class="actions">
                    <li><a href="{{ post.url }}" class="button big">Leia Mais</a></li>
                </ul>
        </div>
        <span class="image object">
            <a href="{{ post.url }}">
                <img src="{{ post.image }}" alt="{{ post.title }}">
            </a>
        </span>
    {% endfor %}
</section>
